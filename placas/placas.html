<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="placas.js"></script>
    <script src="serviciosPlacas.js"></script>
    <script src="utilitarios.js"></script>
    <script src="utilitariosCadenas.js"></script>
    <link rel="stylesheet" href="placas.css">
</head>
<body>
    <div class="pantallaPrincipal">
        <div class="TituloPrincipal">
            REVICION DE PLACAS
        </div>
        <div class="Informacion">
            <h3>Ingresar la Placa:</h3>
            <input type="text" id="txtPlaca" class="RespuetaInformacion">
            <div class="Botones">
                <input type="button" value="VALIDAR"  onclick="validarPlaca();" class="BotonInformacion">
                <input type="button" value="LIMPIAR" onclick="Limpiar();" class="BotonInformacion">
            </div>
            <div>
                <h3 id="lblError"></h3>
                <h3 id="lblProvincia"></h3>
                <h3 id="lblTipoVehiculo"></h3>
                <h3 id="lblPicoPlaca"></h3>
                <h3 id="lblErrores"></h3>
            </div>
        </div>
    </div>
</body>
</html>
