<!DOCTYPE html>
<html>
    <head>
        <script src="utilitarios.js"></script>
        <script src="serviciosPuntoDeVenta.js"></script>
        <script src="puntoDeVenta.js"></script>
        <link rel="stylesheet" href="puntosDeVenta.css">
    </head>
    <body>
        <div class="pantallaPrincipal">
            <div class="logoImagen">
                <img src="imagenes/logoKrakeDev.png" width="60%"/>
            </div>
            <div class="contenido">
                <div class="TituloVenta">
                    <h1>PUNTO DE VENTA</h1>
                </div>
                <div class="IngresoDatos">
                    <div class="cajaDatos">
                        PRODUCTO
                        <div>
                            <input type="text" class="cajaRespuesta" id="txtProducto"/>
                        </div>
                    </div>
                </div>
                <div class="IngresoDatos">
                    <div class="cajaDatos">
                        CANTIDAD
                        <div>
                            <input type="text" class="cajaRespuesta" id="txtCantidad"/>
                        </div>
                    </div>
                </div>
                <div class="IngresoDatos">
                    <div class="cajaDatos">
                        PRECIO
                        <div>
                            <input type="text" class="cajaRespuesta" id="txtPrecio"/>
                        </div>
                    </div>
                </div>
                <div class="ParDeBotones">
                    <div class="EstiloBoton">
                        <input type="button" value="TOTAL" onclick="calcularValorTotal()"/>
                    </div>
                    <div class="EstiloBoton">
                    <input type="button" value="LIMPIAR" onclick="limpiar()"/>
                    </div>
                </div>
            </div>
            <div class="areaResultado">
                <div class="MostrarResultados">
                    <div class="ResultadoGeneral">
                        <h3>Subtotal: </h3>
                        <h3 id="lblSubtotal">0.0</h3>
                    </div>
                    <div class="ResultadoGeneral">
                        <h3>Descuento: </h3>
                        <h3 id="lblDescuento">0.0</h3>
                    </div>
                    <div class="ResultadoGeneral">
                        <h3>IVA 12%: </h3>
                        <h3 id="lblValorIVA">0.0</h3>
                    </div>
                    <div class="ResultadoGeneral">
                        <h3>Total: </h3>
                        <h3 id="lblTotal">0.0</h3>
                    </div>
                    <div class="ResultadoGeneral">
                        <h3>Resumen: </h3>
                        <h3 id="lblResumen"></h3>
                    </div>
                </div>
            </div>
        </div>
    </body> 
</html>
